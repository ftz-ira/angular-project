                </label>
                <input type="text" id='name' name="name" class="form-control" ngModel required>
            </div>
            <div class="form-group">
                <label for="status">
                    Etat de l'appareil
                </label>
                <select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
                    <option value="allume">AllumÃ©</option>
                    <option value="eteint">Eteint</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
        </form>
    </div>
</div>
</div>
