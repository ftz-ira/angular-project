<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Mes appareils</h2>
        <p>Mise à jour : {{ lastUpdate | async | date:'d-MM-yyyy' }}</p>
        <ul class="list-group">
          <app-appareil  *ngFor="let appareil of appareils; let i = index"
                         [appareilName]="appareil.name"
                         [appareilStatus]="appareil.status"
                         [index]="i"
                         [id]="appareil.id"></app-appareil>
        </ul>
        <button class="btn btn-success"
                
                (click)="turnAllOn()">Tout allumer
              </button>
              <button class="btn btn-danger"
              
              (click)="turnAllOff()">Tout éteindre
            </button>
           <button class="btn btn-success" (click)="onSave()">Enregistrer en base</button>
           <button class="btn btn-success" (click)="onFetch()">Chargement</button>
      </div>
    </div>
  </div>
